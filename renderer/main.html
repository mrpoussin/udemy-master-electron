<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ReadIt</title>

    <link rel="stylesheet" href="../bower_components/bulma/css/bulma.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="./main.css">

  </head>
  <body>
    <div class="panel has-background-black">
        <div class="panel-heading">
          <div class="control is-grouped">
            <p class="control">
              <a href="#" class="button is-primary open-add-modal">
                <span class="icon is-small">
                  <i class="fas fa-plus"></i>
                </span>
              </a>
            </p>
            <p class="control is-expanded has-icon has-icon-right">
              <input id="search" type="text" class="input">
              <span class="icon is-small">
                <i class="fas fa-search"></i>
              </span>
            </p>
          </div>
        </div>

        <div id="read-list" class="empty">
            <p id="no-items" class="has-text-centered">No Items</p>
        </div>
    </div>

    <div id="add-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <p class="control has-icon has-icon-right">
          <input id="item-input" type="text" class="input is-medium" placeholder="Enter URL">
          <span class="icon">
            <i class="fa fa-globe"></i>
          </span>
        </p>

        <div class="control is-grouped">
          <p class="control">
            <a href="#" class="button is-primary" id="add-button">
              <span class="icon is-small">
                <i class="fas fa-plus"></i>
              </span>
              <span><strong>Add Item</strong></span>
            </a>
          </p>
          <p class="control">
            <a href="#" class="button close-add-modal">Cancel</a>
          </p>
        </div>
        
      </div>
    </div>

    <script>
      // jqery
      $ = require('jquery');

      // You can also require other files to run in this process
      require('./app.js')
    </script>
  </body>
</html>
